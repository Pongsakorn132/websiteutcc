server.port=8080
app.jwt.issuer=utcctp
app.jwt.secret=dev-secret-change-me
app.jwt.expiryMinutes=480
spring.jackson.serialization.indent_output=true
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/utcctp}
spring.datasource.username=${DB_USER:utcctp}
spring.datasource.password=${DB_PASSWORD:utcctp}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.flyway.enabled=true
app.storage.root=${STORAGE_ROOT:uploads}
app.ai.provider=${AI_PROVIDER:mock}
app.ai.openai.baseUrl=${OPENAI_BASE_URL:https://api.openai.com/v1}
app.ai.openai.apiKey=${OPENAI_API_KEY:}
app.ai.openai.model=${OPENAI_MODEL:gpt-4o-mini}
