<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบ | UTCCTP</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --primary: #1c5f5a;
        --primary-dark: #134945;
        --accent: #d96b2f;
        --ink: #1d1b17;
        --ink-soft: #4b463f;
        --card: #ffffff;
        --border: rgba(29, 27, 23, 0.12);
        --shadow: 0 20px 45px rgba(21, 26, 22, 0.12);
        --radius: 20px;
      }

      body {
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        color: var(--ink);
        background: #f3f0e9;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      .bg-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.3;
        z-index: 0;
      }

      .bg-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(28, 95, 90, 0.7) 0%, rgba(217, 107, 47, 0.5) 100%);
        z-index: 1;
      }

      .login-container {
        position: relative;
        z-index: 2;
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 48px;
        max-width: 480px;
        width: 90%;
        animation: slideIn 0.6s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 32px;
        justify-content: center;
      }

      .brand-mark {
        width: 52px;
        height: 52px;
        border-radius: 14px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
      }

      .brand-mark img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .brand-text h1 {
        font-family: "Fraunces", serif;
        font-size: 24px;
        margin-bottom: 4px;
        color: var(--ink);
      }

      .brand-text p {
        color: var(--ink-soft);
        font-size: 14px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 32px;
      }

      .login-header h2 {
        font-size: 28px;
        margin-bottom: 8px;
        color: var(--ink);
      }

      .login-header p {
        color: var(--ink-soft);
        font-size: 15px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--ink);
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid var(--border);
        border-radius: 12px;
        font-size: 15px;
        font-family: inherit;
        transition: all 0.2s ease;
        background: #fff;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(28, 95, 90, 0.1);
      }

      .form-actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 24px;
        flex-wrap: wrap;
        gap: 12px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .remember-me label {
        font-size: 14px;
        color: var(--ink-soft);
        cursor: pointer;
      }

      .forgot-password {
        color: var(--accent);
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .btn-login {
        width: 100%;
        padding: 14px;
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      .btn-login:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(28, 95, 90, 0.3);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .divider {
        display: flex;
        align-items: center;
        gap: 16px;
        margin: 24px 0;
        color: var(--ink-soft);
        font-size: 14px;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: var(--border);
      }

      .role-selector {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 12px;
        margin-top: 24px;
      }

      .role-option {
        padding: 12px;
        border: 2px solid var(--border);
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #fff;
        font-size: 14px;
        font-weight: 600;
        color: var(--ink-soft);
      }

      .role-option:hover {
        border-color: var(--primary);
        background: rgba(28, 95, 90, 0.05);
      }

      .role-option.active {
        border-color: var(--primary);
        background: var(--primary);
        color: #fff;
      }

      .footer-note {
        margin-top: 24px;
        text-align: center;
        font-size: 13px;
        color: var(--ink-soft);
      }

      .alert {
        padding: 12px 16px;
        border-radius: 12px;
        margin-bottom: 20px;
        display: none;
        font-size: 14px;
      }

      .alert.error {
        background: rgba(220, 53, 69, 0.1);
        color: #dc3545;
        border: 1px solid rgba(220, 53, 69, 0.3);
      }

      .alert.success {
        background: rgba(28, 95, 90, 0.1);
        color: var(--primary);
        border: 1px solid rgba(28, 95, 90, 0.3);
      }

      @media (max-width: 640px) {
        .login-container {
          padding: 32px 24px;
        }

        .brand {
          flex-direction: column;
          text-align: center;
        }

        .form-actions {
          flex-direction: column;
          align-items: flex-start;
        }

        .role-selector {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <img
      src="./images/login-bg.png"
      alt="UTCC Background"
      class="bg-image"
      onerror="this.style.display='none'"
    />
    <div class="bg-overlay"></div>

    <div class="login-container">
      <div class="brand">
        <div class="brand-mark">
          <img src="./images/logo.png" alt="UTCC Logo" />
        </div>
        <div class="brand-text">
          <h1>UTCCTP</h1>
          <p>ระบบจัดการทริปและฝึกงาน</p>
        </div>
      </div>

      <div class="login-header">
        <h2>เข้าสู่ระบบ</h2>
        <p>กรุณาเข้าสู่ระบบเพื่อใช้งาน</p>
      </div>

      <div id="alert" class="alert"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">ชื่อผู้ใช้ หรือ รหัสนักศึกษา</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="กรอกชื่อผู้ใช้หรือรหัสนักศึกษา"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">รหัสผ่าน</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="กรอกรหัสผ่าน"
            required
          />
        </div>

        <div class="form-group">
          <label>บทบาท</label>
          <div class="role-selector">
            <div class="role-option" data-role="STUDENT">นักศึกษา</div>
            <div class="role-option" data-role="ADVISOR">อาจารย์ที่ปรึกษา</div>
            <div class="role-option" data-role="ADMIN">ผู้ดูแลระบบ</div>
          </div>
          <input type="hidden" id="role" name="role" value="" />
        </div>

        <div class="form-actions">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">จดจำฉันไว้</label>
          </div>
          <a href="#" class="forgot-password">ลืมรหัสผ่าน?</a>
        </div>

        <button type="submit" class="btn-login">เข้าสู่ระบบ</button>
      </form>

      <div class="footer-note">
        <p>© 2026 UTCCTP | University of the Thai Chamber of Commerce</p>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:8080/api/auth";
      const roleOptions = document.querySelectorAll(".role-option");
      const roleInput = document.getElementById("role");
      const loginForm = document.getElementById("loginForm");
      const alertBox = document.getElementById("alert");

      roleOptions.forEach((option) => {
        option.addEventListener("click", () => {
          roleOptions.forEach((opt) => opt.classList.remove("active"));
          option.classList.add("active");
          roleInput.value = option.dataset.role;
        });
      });

      function showAlert(message, type = "error") {
        alertBox.textContent = message;
        alertBox.className = `alert ${type}`;
        alertBox.style.display = "block";
        setTimeout(() => {
          alertBox.style.display = "none";
        }, 5000);
      }

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const role = roleInput.value;

        if (!role) {
          showAlert("กรุณาเลือกบทบาทของคุณ");
          return;
        }

        const mockUser = {
          username: username,
          name: username === "student1" ? "นักศึกษา" : username === "advisor1" ? "อาจารย์" : "ผู้ดูแล",
          role: role,
          token: "mock-token-" + Date.now()
        };

        localStorage.setItem("token", mockUser.token);
        localStorage.setItem("user", JSON.stringify(mockUser));
        
        showAlert("เข้าสู่ระบบสำเร็จ!", "success");
        
        setTimeout(() => {
          if (role === "STUDENT") {
            window.location.href = "student.html";
          } else {
            window.location.href = "index.html";
          }
        }, 500);
      });
    </script>
  </body>
</html>
